<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposite</h5>
                      <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
              <div class="withdraw status">
                   <h5>Withdraw</h5>
                   <h2>$ <span id="currentWithdraw">00</span> </h2>
              </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                   <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposite</h4>
                <input id="depositAmount" type="text"class="form-control" placeholder="$ amount you want to deposit" >
                <br>
                <button id="addDeposit" class="btn btn-success">Deposite</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input type="text" id="withdrawAmonut" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>
        //login button even handler
        const loginButton=document.getElementById('login');
        loginButton.addEventListener("click",function(){
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';

        })
       
       //deposit button even handler
       const depositBtn=document.getElementById('addDeposit');
       depositBtn.addEventListener('click',function(){
         //  const depositAmount=document.getElementById('depositAmount').value;
          // const depositNumber=parseFloat(depositAmount);
          const depositNumber=inputNumber("depositAmount");

            // const currentDeposit=document.getElementById('currentDeposit').innerText;
            // currentDepositNumber=parseFloat(currentDeposit);
            // const totalDeposit=depositNumber+currentDepositNumber;
            // document.getElementById('currentDeposit').innerText=totalDeposit;
              updateSpanText("currentDeposit", depositNumber);
            // const currentBalance=document.getElementById('currentBalance').innerText;
            // currentBlanceNumer=parseFloat(currentBalance);
            //  const totalDepositAmount=currentBlanceNumer+depositNumber;
            //  document.getElementById('currentBalance').innerText=totalDepositAmount;
             updateSpanText("currentBalance", depositNumber);
             document.getElementById('depositAmount').value="";

       })
     
      //withdraw event handler
      const withdrawBtn=document.getElementById('addWithdraw');
      withdrawBtn.addEventListener('click',function(){
          withdrawNumer=inputNumber("withdrawAmonut");
          updateSpanText("currentWithdraw",withdrawNumer);
          updateSpanText("currentBalance",-withdrawNumer);
          document.getElementById('withdrawAmonut').value="";
      })

 
       function inputNumber(id){
        const amonut=document.getElementById(id).value;
          amonutNumer=parseFloat(amonut);
          return amonutNumer;
       }


       function updateSpanText(id, depositNumber){
        const current=document.getElementById(id).innerText;
            currentNumer=parseFloat(current);
             const totalAmount=currentNumer+depositNumber;
             document.getElementById(id).innerText=totalAmount;
       }


    </script>
</body>
</html>
